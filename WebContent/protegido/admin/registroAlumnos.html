<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registro Alumnos</title>
<meta name="viewport" content="width=500, initial-scale=1">
<link rel='stylesheet' type='text/css'
	href='../../bootstrap3/css/bootstrap.css' />
<link rel="stylesheet" type="text/css" href="../../css/admin.css">
</head>
<body>
	<div class="container">
		<form action="../../Servlet" id='registro-alumnos' name='registro-alumnos' method="post" onsubmit='return enviar()'
			class='form-horizontal'>
			<fieldset>
				<legend>Formulario de Alta</legend>
				<a id='principio'></a>
				<div class='form-group'>
					<label class='col-sm-2 control-label' for='usuario'>Usuario:</label>
					<div class='col-sm-3'>
						<input type="text" class="form-control" id='usuario'
							name="usuario" required
							placeholder="Inserte su nombre de usuario" />
					</div>
				</div>
				<div id="passwords">
					<div class='form-group'>
						<label class='col-sm-2 control-label' for='constraseña1'>Contraseña:</label>
						<div class='col-sm-3'>
							<input type="password" class="form-control" name="password1"
								required placeholder="Inserte su contraseña" id="contraseña1" />
						</div>
						<label class='col-sm-2 control-label' for='contraseña2'>Repite
							tu contraseña:</label>
						<div class='col-sm-3'>
							<input type="password" class="form-control" name="password2"
								required placeholder="Inserte su contraseña de nuevo"
								id="contraseña2" />
						</div>
					</div>
				</div>
				<div class='form-group'>
					<label class='col-sm-2 control-label' for='nombre'>Nombre:</label>
					<div class='col-sm-3'>
						<input type="text" class="form-control" id='nombre' name="nombre"
							required="required" placeholder="Inserte su nombre" />
					</div>
					<label class='col-sm-2 control-label' for='apellidos'>Apellidos:</label>
					<div class='col-sm-3'>
						<input type="text" class="form-control" id='apellidos'
							name="apellidos" required="required"
							placeholder="Inserte sus apellidos" />
					</div>
				</div>
				<div class='form-group'>
					<label class='col-sm-2 control-label' for='telefono'>Telefono:</label>
					<div class='col-sm-3'>
						<input type="tel" class="form-control" id='telefono'
							name="telefono" required="required"
							placeholder="Inserte su telefono" pattern="|^\d{9}$|"
							title="Se deben introducir 9 números" />
					</div>
					<label class='col-sm-2 control-label' for='email'>Email:</label>
					<div class='col-sm-3'>
						<input type="email" class="form-control" id='email' name="email"
							required="required" placeholder="Inserte su email" />
					</div>
				</div>
				<hr />
				<h3>Datos Domiciliarios</h3>
				<div class='form-group'>
					<label class='col-sm-2 control-label' for='calle'>Calle:</label>
					<div class='col-sm-4'>
						<input type="text" id='calle' name="calle" class='form-control'
							required="required" placeholder="Inserte su calle" />
					</div>
					<label class='col-sm-2 control-label numeroPortal' for='numero'>Número
						Portal:</label>
					<div class='col-sm-1'>
						<input type="number" class='form-control derechaInput' id='numero'
							required="required" name="numero" />
					</div>
					<label class='col-sm-1 control-label' for='piso'>Piso:</label>
					<div class='col-sm-1'>
						<input type="text" class='form-control derechaInput' required="required"
							id='piso' name="piso" />
					</div>
				</div>
				<div class='form-group'>
					<label class='col-sm-2 control-label' for='codigoP'>CP:</label>
					<div class='col-sm-1'>
						<input type="text" class='form-control derechaInput' name="codigoPostal"
							id="codigoP" required="required" pattern="^[0-9]{5}$"
							title="Se deben introducir 5 números" />
					</div>
					<label class='col-sm-1 control-label' for='localidad'>Localidad:</label>
					<div class='col-sm-2'>
						<input type="text" class="form-control" id='localidad'
							name="localidad" required="required"
							placeholder="Inserte su localidad" />
					</div>
					<label id='provinciaLabel' class='col-sm-2 control-label'
						for='myselect'>Provincia:</label>
					<div class='col-sm-3'>
						<select id="myselect" class="form-control text-center"
							name="provincia" required="required">
							<option value='0'>Selecciona</option>
							<option value='1'>Andalucia</option>
							<option value='2'>Aragon</option>
							<option value='3'>Asturias</option>
							<option value='4'>Baleares</option>
							<option value='5'>Canarias</option>
							<option value='6'>Cantabria</option>
							<option value='7'>Castilla-La Mancha</option>
							<option value='8'>Castilla y Leon</option>
							<option value='9'>Cataluña</option>
							<option value='10'>Ceuta</option>
							<option value='11'>Extremadura</option>
							<option value='12'>Galicia</option>
							<option value='13'>La Rioja</option>
							<option value='14'>Madrid</option>
							<option value='15'>Melilla</option>
							<option value='16'>Murcia</option>
							<option value='17'>Navarra</option>
							<option value='18'>Pais Vasco</option>
							<option value='19'>Valencia</option>
						</select>
					</div>
				</div>
				<br> <br> 
				<div class='pull-right'>
				<input type="submit" name="submit" id="enviar"
					class="btn btn-primary  "
					value="Enviar Registro Alumnos" /> <input type="button"
					value="Cancelar" class="btn btn-primary  "
					onclick="self.location.href='listadoAlumnos.jsp'" />
				</div>
			</fieldset>
		</form>
	</div>
	<script src="../../scripts/jquery.js" type="text/javascript"></script>
	<script src="../../bootstrap3/js/bootstrap.js"></script>
	<script src="../../scripts/alumnos.js"></script>

</body>
</html>
