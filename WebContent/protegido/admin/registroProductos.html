<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=500, initial-scale=1">
<title>Registro de Productos</title>
<link rel='stylesheet' type='text/css' href='../../bootstrap3/css/bootstrap.css' />
<link rel="stylesheet" type="text/css" href="../../css/admin.css">
</head>
<body>
<div class="container">
	<form action="../../Servlet" method="post" onsubmit='return enviar();' class='form-inline'>
		<fieldset>
		<a  id="principio"></a>
		<legend>Insertar Productos</legend>
			<div class='form-group'>
				<label for='codigo'>Codigo:</label>
				<input type="number" class='form-control derechaInput' id='codigo' name="codigo" required="required" placeholder="Introduce código" />
			</div>
			<div class='form-group'>
				<label for="numUnidades">Unidades:</label>
				<input type="number" class='form-control derechaInput' id='numUnidades' name="numUnidades" required="required" placeholder="Introduce unidades"/>
			</div>
			<div class='form-group'>
				<label for="precio">Precio:</label>
				<input type="text"  class='form-control derechaInput' id='precio' name="precio" required="required" placeholder="Introduce precio"/>
			</div>
			<input type="hidden" name="oculto" value="Enviar Registro Productos"/>
			<input type="submit" name="submit" class="btn btn-primary" value="Enviar Registro Productos"/>
			<input type="button" value="Cancelar" class="btn btn-primary" onclick="self.location.href='listadoProductos.jsp'"/>
		</fieldset>
	</form>
</div>
<script src="../../scripts/jquery.js" type="text/javascript"></script>
<script src="../../bootstrap3/js/bootstrap.js"></script>
<script src='../../scripts/productos.js'></script>
</body>
</html>
