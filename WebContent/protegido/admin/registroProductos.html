<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=500, initial-scale=1">
<title>Registro de Productos</title>
<link rel='stylesheet' type='text/css' href='../../bootstrap3/css/bootstrap.css' />
<link rel="stylesheet" type="text/css" href="../../css/admin.css">
</head>
<body>
<div class="container">
	<form action="../../Servlet" method="post" onsubmit='return enviar();' class='form-horizontal' >
		<fieldset>
		<a  id="principio"></a>
		<legend>Insertar Productos</legend>
			<div class='form-group'>
				<label  class="col-sm-2 control-label" for='codigo'>Codigo:</label>
				<div class="col-sm-1">
					<input type="number" class='form-control derechaInput' id='codigo' name="codigo" required="required" />
				</div>
				<label class="col-sm-2 control-label" for="nombre">Nombre:</label>
				<div class='col-sm-2'>
					<input type="text" class="form-control" id="nombre" name="nombre" required="required" placeholder="Introduzca nombre"/>
				</div>
				<label class="col-sm-2 control-label" for='descripcion'>Descripcion:</label>
				<div class="col-sm-3">
					<textarea name='descripcion' id='descripcion' rows="4" cols="50" required='required' placeholder='Introduce una descripción' class='form-control'></textarea>
				</div>
			</div>
			<div class='form-group'>
				
				<label class="col-sm-2 control-label"  for="numUnidades">Unidades:</label>
				<div class="col-sm-1">
					<input type="number" class='form-control derechaInput' id='numUnidades' name="numUnidades" required="required"/>
				</div>
				<label class="col-sm-2 control-label" for="precio">Precio:</label>
				<div class="col-sm-1">
					<input type="text"  class='form-control derechaInput' id='precio' name="precio" required="required"/>
				</div>
				<label class="col-sm-3 control-label" for='imagen'>Imagen:</label>
				<div class="col-sm-3">
					<input type='file' class='form-control' name='imagen' id='imagen'/>
				</div>
			</div>
			<input type="hidden" name="oculto" value="Enviar Registro Productos"/>
			<input type="button" value="Cancelar" class="btn btn-primary pull-right" onclick="self.location.href='listadoProductos.jsp'"/>
			<input type="submit" name="submit" class="btn btn-primary pull-right" value="Enviar Registro Productos"/>
		</fieldset>
	</form>
</div>
<script src="../../scripts/jquery.js" type="text/javascript"></script>
<script src="../../bootstrap3/js/bootstrap.js"></script>
<script src='../../scripts/productos.js'></script>
</body>
</html>
